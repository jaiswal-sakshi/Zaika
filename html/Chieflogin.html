<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheif login || Zaika</title>
    <!-- main page css link -->
    <link rel="stylesheet" href="../css/Chieflogin.css">
    <!-- favicon link -->
    <link rel="icon" href="../src/Others/ZaikaLogo.png">

    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/24c494a6b6.js" crossorigin="anonymous"></script>
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Swiper CSS -->
    <!-- <link rel="stylesheet" href="/css/swiper-bundle.min.css" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- swiper js link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

</head>

<body style="background-color: #FBF2CF;">

    <!--cheiflogin-->

    <div class="container">
        <div class="form-box">
            <form>
                <h2>ChiefLogin</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" name="Email" id="email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="Password" id="password" placeholder="Password">
                </div>

                <div class="button">
                    <input type="submit" class="btn" onclick="validation()" value="Login">
                </div><br>
                <div class="group">
                    <span><a href="#"><u>Forget-Password</u></a></span>
                </div>

            </form>
        </div>
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Login failed</h2>
            <picture>
                <source srcset="https://fonts.gstatic.com/s/e/notoemoji/latest/1f97a/512.webp" type="image/webp">
                <img src="https://fonts.gstatic.com/s/e/notoemoji/latest/1f97a/512.gif" alt="ðŸ¥º" width="100" height="100">
            </picture>
            <button><h4>Try again</h4>></button>
        </div>
    </div>


</body>

</html>

<script src="../js/Chieflogin.js"></script>
